<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reserve a Table - Deliziosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="images/tomatopng.png" alt="Deliziosa Logo">
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>

        </header>

        <main>
            <section class="hero">
                <h1>Reserve a Table</h1>
                <p>Book your table or call us at (520) 654 - 9086 to make a reservation.</p>
            </section>

            <section class="form-section">
                <h2>Reservation Form</h2>
                <form id="reservation-form">
                    <div class="form-row">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <input type="email" placeholder="Email address" required>
                    <div class="form-row">
                        <input type="tel" placeholder="Phone number" required>
                        <input type="number" placeholder="Number of guests" required>
                    </div>
                    <div class="form-row">
                        <input type="date" required>
                        <input type="time" required>
                    </div>
                    <textarea placeholder="Special Requests"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-info">
                <p>35 E Rachel St. Tucson AZ, 85621</p>
                <p>deliziosarestaurant@gmail.com</p>
                <p>(520) - 654 - 9086</p>
            </div>

            </div>
        </footer>
    </div>

    <script src="script 2.js"></script>
